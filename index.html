<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <form id="parameters" onsubmit="return false;">
      <div class="param-row">
        <label for="nparticles">Number of particles:</label>
        <input type="number" id="nparticles" value="200" />
      </div>
    
      <div class="param-row">
        <label for="nsamples">Number of samples of velocity field:</label>
        <input type="number" id="nsamples" value="400" />
      </div>
    
      <div class="param-row">
        <label for="lifetime">Lifetime of the grid (frames):</label>
        <input type="number" id="lifetime" value="1800" />
      </div>
    
      <div class="param-row">
        <label for="max_lifetimes">Max. lifetime of the particles:</label>
        <input type="number" id="max_lifetimes" value="100" />
      </div>
    
      <div class="param-row">
        <label for="function-select">Velocity field function:</label>
        <select id="function-select"></select>
      </div>

      <button>Apply</button>
    </form>

    <div>Time per frame: <span id="ms-per-frame">-</span> ms</div>
    <div>Frames per second: <span id="fps">-</span></div>
    <!-- Note the usage of `type=module` here as this is an ES6 module -->
    <script src="main.js" type="module">
    </script>
  </body>
</html>
