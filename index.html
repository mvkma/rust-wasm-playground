<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div>Time per frame: <span id="ms-per-frame">-</span> ms</div>
    <div>Frames per second: <span id="fps">-</span></div>
    <!-- Note the usage of `type=module` here as this is an ES6 module -->
    <script type="module">
      // Use ES module import syntax to import functionality from the module
      // that we have compiled.
      //
      // Note that the `default` import is an initialization function which
      // will "boot" the module and make it ready to use. Currently browsers
      // don't support natively imported WebAssembly as an ES module, but
      // eventually the manual initialization won't be required!
      import init, { Grid } from './pkg/rust_wasm_playground.js';

      async function run() {
        // First up we need to actually load the wasm file, so we use the
        // default export to inform it where the wasm file is located on the
        // server, and then we wait on the returned promise to wait for the
        // wasm to be loaded.
        //
        // It may look like this: `await init('./pkg/without_a_bundler_bg.wasm');`,
        // but there is also a handy default inside `init` function, which uses
        // `import.meta` to locate the wasm file relatively to js file.
        //
        // Note that instead of a string you can also pass in any of the
        // following things:
        //
        // * `WebAssembly.Module`
        //
        // * `ArrayBuffer`
        //
        // * `Response`
        //
        // * `Promise` which returns any of the above, e.g. `fetch("./path/to/wasm")`
        //
        // This gives you complete control over how the module is loaded
        // and compiled.
        //
        // Also note that the promise, when resolved, yields the wasm module's
        // exports which is the same as importing the `*_bg` module in other
        // modes
        const wasm_exports = await init();
        const memory = wasm_exports.memory;

        const grid = Grid.new();
        const width = grid.width();
        const height = grid.height();

        const canvas = document.getElementById("canvas");
        canvas.height = height;
        canvas.width = width;

        const ctx = canvas.getContext("2d");

        let diffs = Array.from({ length: 60 }, () => 0);
        let start = performance.now();
        let end = start;
        let frame = 0;

        const ms_display = document.getElementById("ms-per-frame");
        const fps_display = document.getElementById("fps");

        const renderLoop = () => {
          grid.tick();

          const pixelsPtr = grid.pixels();
          const pixels = new Uint8ClampedArray(memory.buffer, pixelsPtr, width * height * 4);
          const image = new ImageData(pixels, width, height);

          ctx.putImageData(image, 0, 0);

          end = performance.now();
          diffs[frame] = end - start;
          frame = (frame + 1) % 60;
          start = end;

          if (frame % 60 === 0) {
            let ms = diffs.reduce((a, b) => a + b, 0) / 60;
            ms_display.textContent = ms.toFixed(2);
            fps_display.textContent = (1 / ms * 1000).toFixed(2);
          }
          // window.setTimeout(renderLoop, 50);
          requestAnimationFrame(renderLoop);
        }

        // renderLoop();
        requestAnimationFrame(renderLoop);
      }

      run();
    </script>
  </body>
</html>
